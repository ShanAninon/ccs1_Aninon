<!DOCTYPE html>
<html>
    <head>
        <title>
            Coding Challenge 1
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: lightseagreen;
            }

            span {
                background-color:yellow;
                margin: 10px;
                padding: 5px;
                border-style: solid
            }
        </style>
    </head>
    <body>
        <h1>SRC Honesty Store</h1>
        <div>
            <span onclick="totalP(50)"> Burger - ₱50.00</span>
            <span onclick="totalP(30)"> Fries - ₱30.00</span>
            <span onclick="totalP(20)"> Juice - ₱20.00</span>
        </div>

        <h4>The total payment is: </h4>
        <h3 id="totalPrice">₱0.00</h3>
        <span onclick="clearP()">Clear</span>

        <script>
            let totalPrice = 0;

        function totalP(price) {
            totalPrice += price;
            document.getElementById('totalPrice').textContent = `₱`+totalPrice.toFixed(2);
        }

        function clearP() {
            totalPrice = 0;
            document.getElementById('totalPrice').textContent = `₱`+totalPrice.toFixed(2);
        }
        </script>
    </body>
</html>
